<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>ONE — Pending</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/shared/styles.css"/>

  <style>
    :root{
      --bg:#0f172a; --panel:#0b1223; --text:#e5e7eb; --muted:#94a3b8;
      --border:rgba(148,163,184,.18);
    }
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      display:flex; align-items:center; justify-content:center;
      padding:20px;
    }
    .card{
      width:min(720px,100%);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:22px;
      padding:22px;
      box-shadow:0 12px 32px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.06);
    }
    h1{ margin:0 0 6px; font-size:22px; }
    p{ margin:0 0 10px; color:var(--muted); }
    a{ color:#93c5fd; text-decoration:none; } a:hover{ text-decoration:underline; }
    .mono{ font-family:ui-monospace,Menlo,Consolas,monospace; color:#e2e8f0; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Approval Pending</h1>
    <p>Your request has been submitted to <b>Alcom</b>.</p>
    <p>Once approved, login again and you’ll be routed to Alumni Home.</p>
    <p class="small">If you used a personal email, keep it active — Alcom may contact you.</p>
    <p><a href="/index.html">Back to login</a></p>
  </main>
</body>
</html>
